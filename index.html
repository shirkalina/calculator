    <title>Calculator</title>

  <body>
    <div class="calculator">
      <p class="output">0</p>

      <div class="buttons">
        <button class="btn btn-7 btn-num">7</button>
        <button class="btn btn-8 btn-num">8</button>
        <button class="btn btn-9 btn-num">9</button>
        <button class="btn division">/</button>

        <button class="btn btn-4 btn-num">4</button>
        <button class="btn btn-5 btn-num">5</button>
        <button class="btn btn-6 btn-num">6</button>
        <button class="btn multiply">x</button>

        <button class="btn btn-3 btn-num">3</button>
        <button class="btn btn-2 btn-num">2</button>
        <button class="btn btn-1 btn-num">1</button>
        <button class="btn substract">-</button>

        <button class="btn btn-0 btn-num">0</button>
        <button class="btn reset">ac</button>
        <button class="btn result">=</button>
        <button class="btn sum">+</button>

        <!-- <button class="btn reset">c</button> -->
      </div>
    </div>
